      expiration:
        title: "Why isn't my event appearing on the map?"
        description:
          problem: "We don't want seekers to see classes which are no longer running. Many Sahaj website have out of date program information, but even when the details are updated they quickly become outdated again."
          solution: "To solve this, we've created an autmatic system that will email the yogis who run each program every few months to ask if the information is still correct. If they do not respond, the program will be hidden from the public until it is checked."
          review: "As soon as an event becomes classified as \"Needs Review\" the program manager will be sent an email asking them to confirm that the event details are still correct. If they do not respond within 1 week, the city manager will be sent an email asking them to check the details instead."
          expiration: "If %{weeks} weeks have passed without the event being verified, then it will be hidden from the map until someone checks and updates it."
        steps:
          updated:
            icon: green check circle
            label: "Updated" # This should be past tense as in the phrase "The event was updated on March 3"
            title: "Up To Date"
            description: "When an event is created or updated"
          needs_review:
            icon: orange question circle
            label: "Needs Review" # This should be present tense as in the phrase "The event needs review on March 3"
            title: "Needs Review"
            description: "If %{weeks} weeks pass without the event being updated"
          expired:
            icon: red times circle
            label: "Expires" # This should be present tense as in the phrase "The event expires on March 3"
            title: "Expired"
            description: "If an event has not been updated in %{weeks} weeks"
      sync:
        title: "Why isn't my event appearing on the map?"
        description:
          problem: "The map is processed and created by an external service called Mapbox. Whenever a change is made to the Sahaj Atlas database, it must be sent to Mapbox to update the map. However, this updating can take a few minutes, and Mapbox is processing many other maps at the same time. For this reason, we need to limit the number of updates that are sent."
          solution: "Every hour our system checks to see if there are new updates to the Sahaj Atlas database, and if there is they will get sent to Mapbox."
          details: "Here are the most recent Mapbox synchronisation times:"
